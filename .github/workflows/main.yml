name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Copy files to Pages branch
        run: |
          mkdir pages-dist
          cp -r dist/* pages-dist/
          git branch -a
          git checkout -b pages
          rm -r .
          cp -r pages-dist/* .
          git add .
          git commit -m "Update pages branch with build artifacts"
          git push origin pages
