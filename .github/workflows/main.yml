name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build Application
      run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Switch to Pages Branch
      run: git checkout -b pages

    - name: Remove all files except dist
      run: ls | grep -v dist | xargs rm -rf

    - name: Copy Dist Files to Pages Branch
      run: mv dist/* .

    - name: Remove Dist Directory
      run: rm -rf dist

    - name: Commit and Push to Pages Branch
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Auto-deploy dist files"
        git push origin pages
