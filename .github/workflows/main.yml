name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build Application
      run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Switch to Pages Branch
      run: git checkout -b pages

    - name: Move to Dist Directory
      run: cd dist

    - name: Initialize Git in Dist
      run: git init

    - name: Configure Git Identity
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"

    - name: Add and Commit Changes
      run: |
        git add .
        git commit -m "Auto-deploy dist files"

    - name: Push to Pages Branch
      run: git push --force origin pages
